<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
   .dot{
    position:absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    color:white;
   }
  .circle{
    position: absolute;
    width: 100px;
    height: 100px;
    border:2px solid white;
    border-radius: 50%;

  }
 body{
    background-color: black;
    width: 100%;
 }
    </style>
</head>

<body>
 <div class="dot"> </div>
    <script>
        console.log("hello")

   let body=document.querySelector("body")
   body.addEventListener("click",function (event){
    let element =document.createElement("div");
    element.classList.add("dot")
    console.log(element)
    element.style.left=event.clientX+"px";
    console.log(element.style.left=event.clientX+"px")
   element.style.top=event.clientY+"px";
   console.log(element.style.top=event.clientY+"px")
   body.appendChild(element)
   });
    </script>
</body>
